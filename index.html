<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Notes App</title>
    <script src="https://kit.fontawesome.com/221945f8c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2 class="appName">Notes App</h2>
        <div class="inputContainer">
            <input type="text" id='noteTitle' autofocus placeholder="Note Title">
            <textarea rows='3' id="noteBody" placeholder="Note Text here"></textarea>
        </div>
        <input type="button" id="addNotebtn" value="Add Note" onclick='addNote()'>
    </div>
    <hr>
    <div class="notesContainer">
        
    </div>
    
</body>
<script src="index.js"></script>
</html>
